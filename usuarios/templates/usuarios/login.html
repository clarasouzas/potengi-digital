{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - LinkIF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* üîí remove rolagem */
      background-color: #f3f6f7;
      font-family: sans-serif;
    }

    .topo {
      background-color: #D6FFE3;
      border-bottom: 4px solid #002B50;
      padding: 8px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .content {
      display: flex;
      height: 100vh;
      margin-top: 56px; /* compensa a altura do topo */
    }

    
    .img-side {
      flex: 1;
      background: url("{% static 'usuarios/img/login.png' %}") center/cover no-repeat;
    }

  
    .form-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f6f7;
      padding: 40px;
    }

    .login-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 50px;
      width: 100%;
      max-width: 500px;
    }

    .login-card input {
      background-color: #e9fce9;
    }

    .btn-login {
      background-color: #0A0B63;
      color: #fff;
      border-radius: 10px;
    }

    .btn-login:hover {
      background-color: #030447;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- TOPO -->
  <div class="topo d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="{% static 'usuarios/img/logo.png' %}" alt="Logo LinkIF" height="40" class="me-2">
      <span class="fw-semibold">Efetuar Login ou Cadastrar-se</span>
    </div>
  </div>

  <!-- CONTE√öDO -->
  <div class="content">
    
    <!-- IMAGEM (50%) -->
    <div class="img-side"></div>

    <!-- FORMUL√ÅRIO (50%) -->
    <div class="form-side">
      <div class="login-card">
        <a href="#" class="d-block mb-2 text-dark"><i class="bi bi-arrow-left"></i> voltar</a>
        <h5 class="text-center fw-bold mb-3" style="color:#0A0B63;">√Årea do Usu√°rio</h5>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">Entrar</button>
          </div>
          <div class="text-center">
            <a href="#" class="d-block text-secondary">Esqueceu senha?</a>
            <a href="#" class="d-block text-secondary">N√£o possui conta?</a>
            <a href="#" class="fw-bold text-success">cadastrar-se</a>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
