{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — LinkIF</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'linkif/css/style.css' %}">
  </head>

  <body>

    <a href="{% url 'linkif:index' %}" class="btn-voltar-inicio position-absolute top-0 start-0 m-4 text-decoration-none">
     <i class="bi bi-arrow-left-circle-fill" style="font-size: 1.8rem; color: #205072;"></i>
     <span class="ms-1 fw-semibold text-secondary">Voltar ao início</span>
    </a>

    <section class="login-linkif">
      <div class="login-container d-flex">

        <div class="login-right d-flex align-items-center justify-content-center">
          <img src="{% static 'assets/img/logo.png' %}" alt="LinkIF" class="logo-login">
        </div>

        <div class="login-left">
          <div class="form-box">
            <h3 class="fw-bold mb-2" style="color: #205072;">Login</h3>
            <p class="text-secondary">Acesse sua conta no LinkIF</p>

            {% if form.errors %}
            <div class="alert alert-danger small">
              <strong>Erro:</strong> e-mail ou senha incorretos.
            </div>
            {% endif %}

            <form method="POST" action="{% url 'usuarios:login' %}">
              {% csrf_token %}
              
              {{ form|crispy }}

              <button type="submit" class="btn-login-linkif w-100 mt-2">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>
            </form>

            <div class="text-center mt-3">
              <p class="text-secondary">
                Ainda não tem uma conta?
                <a href="{% url 'usuarios:cadastro' %}" class="fw-semibold link-cadastro">Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
