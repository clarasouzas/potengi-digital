{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — LinkIF</title>

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
  <link rel="stylesheet" href="{% static 'linkif/css/style.css' %}">
  </head>

  <body>
    <section class="login-linkif">
      <div class="login-container">

        <!-- LADO ESQUERDO - FORM -->
        <div class="login-left">
          <div class="form-box">
            <h3 class="fw-bold mb-2 " style='color: #205072;'>Login</h3>
            <p class="text-secondary">Acesse sua conta no LinkIF</p>

            <form method="POST" action="{% url 'usuarios:login' %}">
              {% csrf_token %}
              {{ form|crispy }}

              <button type="submit" class="btn-login-linkif w-100 mt-2">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>
            </form>

            <div class="text-center mt-3">
              <p class="text-secondary">
                Ainda não tem uma conta?
                <a href="{% url 'usuarios:cadastro' %}" class="fw-semibold link-cadastro">Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>

        <!-- LADO DIREITO - LOGO -->
        <div class="login-right d-flex align-items-center justify-content-center">
          <img src="{% static 'assets/img/logo.png' %}" alt="LinkIF" class="logo-login">
        </div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
