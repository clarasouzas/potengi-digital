{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — LinkIF</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'linkif/css/style.css' %}">
  </head>

  <body>

    <section class="login-linkif">
      <div class="login-container d-flex">

        <div class="login-right d-flex align-items-center justify-content-center">
          <img src="{% static 'assets/img/logo.svg' %}" alt="LinkIF" class="logo-login">
        </div>

        <div class="login-left">

  <!-- NOVO CARD QUE VAI CONTER TODO O CONTEÚDO -->
  <div class="content-card">

    <div class="form-box">
      <h3 class="fw-bold desc mb-2 fs-2" >Login</h3>
      <p class="desc">Acesse sua conta no LinkIF</p>

      {% if form.errors %}
      <div class="alert alert-danger small">
        <strong>Erro:</strong> e-mail ou senha incorretos.
      </div>
      {% endif %}

      <form method="POST" action="{% url 'usuarios:login' %}">
    {% csrf_token %}
    
    {{ form|crispy }}

    <!-- link de esqueci a senha -->
    <div class="text-end mt-2">
      <a href="#" class="link-esqueci">
        Esqueci minha senha
      </a>
    </div>

    <button type="submit" class="btn-login-linkif w-100 mt-3">
      <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
    </button>
</form>


      <div class="text-center mt-3">
        <p class="desc">
          Ainda não tem uma conta?
          <a href="{% url 'usuarios:cadastro' %}" class="fw-semibold link-cadastro">Cadastre-se</a>
        </p>
      </div>
    </div>

  </div>
  <!-- FIM DO CONTENT-CARD -->

</div>


      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
