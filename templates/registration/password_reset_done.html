{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>E-mail Enviado — LinkIF</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'linkif/css/style.css' %}">
</head>

<body>

<section class="login-linkif">
  <div class="login-container d-flex">

    <!-- Lado esquerdo (logo) -->
    <div class="login-right d-flex align-items-center justify-content-center">
      <a href="{% url 'linkif:index' %}">
        <img src="{% static 'assets/img/logo.svg' %}" class="logo-login" alt="Logo LinkIF">
      </a>
    </div>

    <!-- Lado direito (texto + botão) -->
    <div class="login-left d-flex flex-column justify-content-center">

      <h3 class="fw-bold desc fs-2 mb-2">Verifique seu e-mail</h3>

      <p class="desc mb-4">
        Enviamos instruções para redefinir sua senha.
      </p>

      <a href="{% url 'login' %}" class="btn-login-linkif w-auto px-4 py-2">
        Voltar ao login
      </a>

    </div>

  </div>
</section>

</body>
</html>
