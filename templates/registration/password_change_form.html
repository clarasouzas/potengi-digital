{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Alterar Senha â€” LinkIF</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'linkif/css/style.css' %}">
</head>

<body>

<section class="login-linkif">
  <div class="login-container d-flex">

    <div class="login-right d-flex align-items-center justify-content-center">
      <a href="{% url 'linkif:index' %}">
        <img src="{% static 'assets/img/logo.svg' %}" class="logo-login">
      </a>
    </div>

    <div class="login-left">


        <div class="form-box">
          <h3 class="fw-bold desc fs-2">Alterar senha</h3>
          <p class="desc">Defina uma nova senha para sua conta</p>

          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn-login-linkif w-100 mt-3">
              Atualizar senha
            </button>
          </form>
        </div>


    </div>

  </div>
</section>

</body>
</html>
