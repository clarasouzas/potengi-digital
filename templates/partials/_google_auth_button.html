{% load static socialaccount %}
<div class="text-center my-2 google-auth-container">
    <a href="#" 
       class="btn btn-auth d-flex align-items-center justify-content-center gap-2 google-login-btn {% if extra_class %}{{ extra_class }}{% endif %}"
       {% if tipo %}data-tipo="{{ tipo }}"{% endif %}
       {% if next_url %}data-next="{{ next_url }}"{% endif %}
       data-google-url="{% provider_login_url 'google' %}">
        <img src="{% static 'assets/svg/logo_google.svg' %}" alt="logo google" style="height: 1.1rem;">
        Entre com Google
    </a>
</div>
