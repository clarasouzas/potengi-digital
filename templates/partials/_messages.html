 {% if messages %}
<div class="global-alert-container">

    {% for message in messages %}
        <div class="global-alert 
            {% if 'success' in message.tags %}success{% endif %}
            {% if 'error' in message.tags %}error{% endif %}
            {% if 'warning' in message.tags %}warning{% endif %}
            {% if 'info' in message.tags %}info{% endif %}
        ">
            
            <span class="alert-text">
                <i class="bi bi-info-circle me-2"></i>
                {{ message }}
            </span>

            <span class="close-btn" onclick="this.parentElement.remove()">Ã—</span>
        </div>
    {% endfor %}

</div>
{% endif %}
