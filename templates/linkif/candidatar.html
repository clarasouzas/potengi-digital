{% extends "dashboard/base_dashboard.html" %}

{% block conteudo %}

<div class="container" style="max-width: 720px;">

    <!-- Título -->
    <h2 class="mb-4">
        Candidatar-se à vaga<br>
        <small class="text-muted">{{ vaga.titulo }}</small>
    </h2>

    <!-- Detalhes da vaga -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <h5 class="card-title">{{ vaga.titulo }}</h5>

            <p class="text-muted mb-1">
                <i class="bi bi-building"></i>
                {{ vaga.empresa.nome }}
            </p>

            <p class="card-text" style="white-space: pre-line;">
                {{ vaga.descricao }}
            </p>

            <span class="badge text-bg-success">
                Vaga aprovada
            </span>

        </div>
    </div>

    <!-- Formulário de candidatura -->
    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="mb-3">
                <i class="bi bi-send"></i> Enviar candidatura
            </h5>

            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-success w-100 py-2 mt-3">
                    <i class="bi bi-check-circle"></i> Confirmar candidatura
                </button>

            </form>

        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'linkif:listar_vagas' %}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Voltar para vagas
        </a>
    </div>

</div>

{% endblock %}
