{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5 pt-4">

    <!-- SETA VOLTAR -->
    <a href="{% url 'usuarios:dashboard_aluno' %}" 
       class="text-decoration-none mb-4 d-inline-block mt-4">
        <i class="bi bi-arrow-left-circle fs-3"></i>
        <span class="ms-1">Voltar ao inÃ­cio</span>
    </a>

    <h3 class="mb-5 text-center">Painel do Aluno</h3>

    <div class="row g-5 justify-content-center pb-5">

        <!-- CARD: Meu Perfil -->
        <div class="col-md-4">
            <a href="{% url 'usuarios:perfil_aluno' request.user.aluno.id %}" class="text-decoration-none">
                <div class="card shadow p-4 h-100 text-center"
                     style="background-color: #d8f8d8; border-radius: 18px;">
                    <i class="bi bi-person-circle display-4 mb-3 text-success"></i>
                    <h5 class="card-title">Meu Perfil</h5>
                    <p class="text-muted">Visualizar e editar seus dados pessoais.</p>
                </div>
            </a>
        </div>

        <!-- CARD: Minhas Candidaturas -->
        <div class="col-md-4">
            <a href="{% url 'vagas:minhas_candidaturas' %}" class="text-decoration-none">
                <div class="card shadow p-4 h-100 text-center"
                     style="background-color: #dcecff; border-radius: 18px;">
                    <i class="bi bi-file-earmark-check display-4 mb-3 text-primary"></i>
                    <h5 class="card-title">Minhas Candidaturas</h5>
                    <p class="text-muted">Acompanhar o status das vagas enviadas.</p>
                </div>
            </a>
        </div>

    </div>
</div>

{% endblock %}
