{% extends "dashboard/base_dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block conteudo %}

<div class="edit-perfil-container mx-auto">

    <h3 class="mb-4 fw-bold d-flex align-items-center gap-2 title-dashboard">
        <i class="bi bi-person-lines-fill"></i>
        Editar Perfil
    </h3>

    <div class="perfil-edit-card shadow-sm">


        <!-- FORMULÁRIO -->
        <form method="post" enctype="multipart/form-data" class="perfil-form-area">
            {% csrf_token %}

            <h5 class="section-title">
                <i class="bi bi-pencil-square me-2"></i> Informações do Perfil
            </h5>

            <div class="form-wrapper mb-4">
                {{ form|crispy }}
            </div>

            <div class="text-end">
                <button type="submit" class="btn-apply w-100 mt-3">
                    <i class="bi bi-check2-circle me-1"></i> Salvar Alterações
                </button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
