{% extends "dashboard/base_dashboard.html" %}

{% block titulo %}Cancelar Candidatura{% endblock %}

{% block conteudo %}
<div class="candidatar-wrapper">
<div class="title-dashboard-danger mb-4">
    <i class="bi bi-x-circle me-2"></i>
    <span>Cancelar Candidatura</span>
</div>

<div class="delete-card ">

    <h4 class="fw-bold text-danger">Tem certeza que deseja cancelar?</h4>

    <p class="text-secondary">
        <strong>{{ candidatura.vaga.titulo }}</strong><br>
        Sua candidatura ser√° removida permanentemente.
    </p>

    <form method="post">
        {% csrf_token %}

        <div class="d-flex gap-3 mt-3">
            <button class="soft-btn-danger w-50">
                <i class="bi bi-trash-fill me-1"></i> Cancelar Candidatura
            </button>

            <a href="{% url 'dashboard:aluno_candidaturas' %}" class="soft-btn-outline-secondary w-50">
                Voltar
            </a>
        </div>
    </form>

</div>
</div>
{% endblock %}
