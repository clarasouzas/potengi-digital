<div id="{{ modal_id }}" class="modal-vaga ativo">

    <div class="modal-content-vaga">

        <!-- FECHAR -->
        <button type="button" class="modal-close" data-modal-close>
            <i class="bi bi-x-lg"></i>
        </button>

        <h3 class="fw-bold mb-3">
            <i class="{{ icone|default:'bi bi-pencil-square' }} me-2"></i>
            {{ titulo }}
        </h3>

        <form method="post"
              action="{{ action_url }}"
              {% if multipart %}enctype="multipart/form-data"{% endif %}
              class="form-styled">

            {% csrf_token %}
            {{ form }}

            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn-table flex-grow-1">
                    {{ texto_submit|default:"Salvar" }}
                </button>

                <!-- CANCELAR -->
                <button type="button"
                        class="btn-table flex-grow-1"
                        style="background: var(--gray-300); color: var(--gray-800); box-shadow:none;"
                        data-modal-close>
                    Cancelar
                </button>
            </div>
        </form>

    </div>
</div>
