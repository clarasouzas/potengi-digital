<h3 class="fw-bold text-danger mb-3">
    <i class="bi bi-trash me-2"></i>
    Excluir vaga
</h3>

<p>
    Tem certeza que deseja excluir<br>
    <strong>{{ vaga.titulo }}</strong>?
</p>

<form method="post" action="{{ action_url }}" class="form-excluir">
    {% csrf_token %}

    <div class="d-flex gap-2 mt-4">
    <button class="btn btn-danger w-100 rounded-4" type="submit">
        Excluir
    </button>

    <button type="button"
            class="btn btn-secondary w-100 rounded-4"
            data-bs-dismiss="modal"
             data-modal-close>
        Cancelar
    </button>
</div>

</form>
