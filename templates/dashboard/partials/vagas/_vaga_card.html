<div class="col-12 col-md-6 col-lg-4">
  <div class="card-list">

    <div class="card-title">
      {{ vaga.titulo }}
    </div>

    <div class="card-meta">
      <i class="bi bi-geo-alt me-1"></i>
      {{ vaga.cidade|default:"Cidade nÃ£o informada" }}
    </div>

    <div class="mt-2">
      <span class="badge aprov">
        {{ vaga.get_status_display }}
      </span>
    </div>

    <div class="card-actions">

      <a href="{% url url_detalhar vaga.id %}"
         class="btn-outline-action btn-detalhar">
        <i class="bi bi-eye"></i> Ver
      </a>

      <a href="{% url url_editar vaga.id %}"
         class="btn-outline-action btn-editar">
        <i class="bi bi-pencil"></i> Editar
      </a>

      <a href="{% url url_remover vaga.id %}"
        class="btn-outline-action btn-remover text-danger">
        <i class="bi bi-trash"></i> Excluir
      </a>



    </div>

  </div>
</div>
