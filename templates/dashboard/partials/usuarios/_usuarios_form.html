{% load crispy_forms_tags %}

<form method="post"
      class="form-usuario"
      enctype="multipart/form-data">
    {% csrf_token %}

    {{ form|crispy }}

    {% if erro %}
        <div class="alert alert-danger mt-3">
            <i class="bi bi-exclamation-circle me-2"></i>
            {{ erro }}
        </div>
    {% endif %}
</form>
