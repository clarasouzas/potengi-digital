{% extends "dashboard/base_dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block titulo %}Cadastrar Vaga — Empresa{% endblock %}

{% block conteudo %}

<div class="vaga-wrapper">

    <!-- TÍTULO -->
    <div class="title-dashboard mb-4">
        <i class="bi bi-plus-circle me-2"></i>
        <span>Cadastrar nova vaga</span>
    </div>

    <!-- CARD DO FORMULÁRIO (mesmo estilo do candidatar) -->
    <div class="candidatura-card mb-4">

        <h5 class=" section-title">
            <i class="bi bi-briefcase"></i> Informações da vaga
        </h5>

        <form method="post" enctype="multipart/form-data" class="form-styled">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn-apply w-100 mt-3">
                <i class="bi bi-send-check me-1"></i>
                Salvar e enviar para aprovação
            </button>
        </form>

    </div>

    <!-- VOLTAR -->
    <div class="text-center mt-3">
        <a href="{% url 'dashboard:empresa_vagas' %}" class="btn-go-back">
            <i class="bi bi-arrow-left"></i> Voltar para minhas vagas
        </a>
    </div>

</div>

{% endblock %}
