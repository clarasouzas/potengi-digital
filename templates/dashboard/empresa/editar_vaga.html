{% extends "dashboard/base_dashboard.html" %}
{% load crispy_forms_tags %}

{% block titulo %}Editar Vaga{% endblock %}

{% block conteudo %}

<div class="page-title mb-4">
    <i class="bi bi-pencil-square me-2"></i>
    <span>Editar vaga</span>
</div>

<div class="soft-card p-4">

    <!-- INFO DA VAGA (título pequeno e elegante) -->
    <div class="mb-3">
        <p class="mb-1 text-muted small">Você está editando:</p>
        <h5 class="fw-semibold">{{ vaga.titulo }}</h5>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="soft-btn-primary w-100 mt-3" type="submit">
            <i class="bi bi-check-circle me-1"></i> Atualizar vaga
        </button>
    </form>

</div>

{% endblock %}
