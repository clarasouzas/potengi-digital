{% extends "dashboard/base_dashboard.html" %}

{% block titulo %}Excluir Vaga{% endblock %}

{% block conteudo %}
<div class="candidatar-wrapper">

    <!-- TÍTULO PERIGOSO -->
    <div class="title-dashboard-danger mb-4">
        <i class="bi bi-trash me-2"></i>
        <span>Excluir Vaga</span>
    </div>

    <!-- CARD DELETE PADRONIZADO -->
    <div class="delete-card">

        <h4 class="fw-bold text-danger">Tem certeza que deseja excluir?</h4>

        <p class="text-secondary">
            <strong>{{ vaga.titulo }}</strong><br>
            Esta ação é permanente e removerá todas as candidaturas relacionadas.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="d-flex gap-3 mt-3">

                <button class="soft-btn-danger w-50">
                    <i class="bi bi-trash-fill me-1"></i>
                    Excluir Vaga
                </button>

                <a href="{% url 'dashboard:empresa_vagas' %}" class="soft-btn-outline-secondary w-50">
                    Cancelar
                </a>

            </div>
        </form>

    </div>

</div>
{% endblock %}
