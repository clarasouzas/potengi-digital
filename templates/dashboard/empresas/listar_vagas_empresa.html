{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Minhas Vagas</h4>
  <a href="{% url 'criar_vaga' %}" class="btn btn-success mb-3">+ Nova Vaga</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Local</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for vaga in vagas %}
      <tr>
        <td>{{ vaga.titulo }}</td>
        <td>{{ vaga.local }}</td>
        <td>{{ vaga.status|title }}</td>
        <td>
          <a href="{% url 'editar_vaga' vaga.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'excluir_vaga' vaga.id %}" class="btn btn-sm btn-danger"
             onclick="return confirm('Tem certeza que deseja excluir esta vaga?')">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Nenhuma vaga cadastrada.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
