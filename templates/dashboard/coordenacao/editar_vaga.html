{% extends "dashboard/base_dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block titulo %}Editar Vaga (Coordenação){% endblock %}

{% block conteudo %}

<div class="vaga-wrapper">

    <!-- TÍTULO DA PÁGINA -->
    <div class="title-dashboard mb-4">
        <i class="bi bi-pencil-square me-2"></i>
        <span>Editar vaga (Coordenação)</span>
    </div>

    <!-- CARD DO FORMULÁRIO -->
    <div class="candidatura-card mb-4">

        <!-- INFO DA VAGA -->
        <h5 class="section-title fw-semibold mb-3">
            {{ vaga.titulo }}
        </h5>

        <!-- FORM -->
        <form method="post" enctype="multipart/form-data" class="form-styled">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn-apply w-100 mt-3" type="submit">
                <i class="bi bi-check-circle me-1"></i>
                Atualizar Vaga
            </button>
        </form>

    </div>

    <!-- VOLTAR -->
    <div class="text-center mt-3">
        <a href="{% url 'dashboard:coordenacao_minhas_vagas' %}" class="btn-go-back">
            <i class="bi bi-arrow-left"></i>
            Voltar para minhas vagas
        </a>
    </div>

</div>

{% endblock %}
