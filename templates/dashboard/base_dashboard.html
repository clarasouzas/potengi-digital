{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Ícones Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS do dashboard -->
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
</head>

<body>

<!-- ========== TOPBAR ========== -->
<header class="topbar">

    <!-- Botão para abrir/fechar sidebar -->
    <button id="toggleSidebar" class="btn btn-topbar">
        <i class="bi bi-list fs-3"></i>
    </button>

    <!-- Avatar + dropdown -->
    <div class="dropdown">
        <a class="pointer" data-bs-toggle="dropdown">
            <img src="{% static 'assets/img/user.png' %}" class="avatar">
        </a>

        <ul class="dropdown-menu dropdown-menu-end">

            <!-- MEU PERFIL -->
            <li>
                <a href="{% url 'dashboard:editar_perfil' %}" class="dropdown-item">
                    <i class="bi bi-person me-2"></i> Meu Perfil
                </a>
            </li>

            <li><hr class="dropdown-divider"></li>

            <!-- SAIR -->
            <li>
                <form action="{% url 'usuarios:logout' %}" method="post" class="m-0 p-0">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item text-danger">
                        <i class="bi bi-box-arrow-right me-2"></i> Sair
                    </button>
                </form>
            </li>

        </ul>
    </div>

</header>


<!-- ========== LAYOUT ========== -->
<div class="wrapper">

    <!-- ========== SIDEBAR ========== -->
    <aside id="sidebar" class="sidebar">

        {% for url_name, icon, label in menu %}
        <a href="{% url url_name %}" class="sidebar-item">
            <i class="{{ icon }} me-2"></i>
            <span class="label">{{ label }}</span>
        </a>
        {% endfor %}

        <hr class="divider">

        <!-- BOTÃO DE SAIR NA SIDEBAR -->
        <form action="{% url 'usuarios:logout' %}" method="post" class="m-0 p-0">
            {% csrf_token %}
            <button type="submit" class="sidebar-item logout-btn">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span class="label">Sair</span>
            </button>
        </form>

    </aside>


    <!-- ========== ÁREA PRINCIPAL ========== -->
    <main class="content-area">
        {% block conteudo %}{% endblock %}
    </main>

</div>


<!-- ========== JS ========== -->

<!-- animação abrir/fechar menu -->
<script>
document.getElementById("toggleSidebar").onclick = function () {
    document.getElementById("sidebar").classList.toggle("closed");
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
