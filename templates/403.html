{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado — 403</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #eaf1f8, #f8f9fb);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Inter", sans-serif;
        }

        .error-card {
            background: #fff;
            width: 480px;
            padding: 45px 50px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.07);
            animation: fadeIn .4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-icon {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
        }

        .error-icon i {
            font-size: 40px;
            color: #dc3545;
        }

        .error-title {
            font-size: 38px;
            font-weight: 700;
            color: #1f2d3d;
            margin-bottom: 10px;
        }

        .error-sub {
            font-size: 17px;
            font-weight: 500;
            color: #44515e;
            margin-bottom: 18px;
        }

        .error-text {
            font-size: 15px;
            color: #6c7a89;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-primary-soft {
            background: #325883;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary-soft:hover {
            background: #284769;
            color: white;
        }
    </style>
</head>

<body>

<div class="error-card">

    <div class="error-icon">
        <i class="bi bi-shield-lock-fill"></i>
    </div>

    <h1 class="error-title">403</h1>
    <h2 class="error-sub">Acesso Negado</h2>

    <p class="error-text">
        Você não tem permissão para acessar esta página.<br>
        Se acredita que isso é um engano, procure a coordenação.
    </p>

    <a href="/" class="btn-primary-soft">Voltar ao início</a>

</div>

</body>
</html>
