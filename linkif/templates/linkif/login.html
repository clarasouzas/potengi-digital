<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Página</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --azul-escuro: #0d3b66;
      --verde-claro: #9fe6a0;
      --card-radius: 12px;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 1100px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(13,59,102,0.12);
      background: white;
    }

    .left-side {
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(13,59,102,0.75);
    }

    .left-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    .login-card {
      padding: 3rem 2.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .btn-primary-custom {
      background: var(--azul-escuro);
      border-color: var(--azul-escuro);
    }

    .btn-primary-custom:hover {
      background: #0b2f54;
      border-color: #0b2f54;
    }

    .btn-back {
      background: transparent;
      border: 2px solid var(--azul-escuro);
      color: var(--azul-escuro);
      border-radius: 10px;
      padding: .4rem .8rem;
      font-weight: 500;
    }

    .signup-link {
      color: var(--azul-escuro);
      font-weight: 600;
    }

    @media (max-width: 992px) {
      .login-container {
        max-width: 90%;
      }
    }

    @media (max-width: 767.98px) {
      .login-container {
        flex-direction: column;
      }
      .left-side {
        min-height: 250px;
      }
      .login-card {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-wrap login-container">
    <!-- Lado esquerdo -->
    <div class="col-lg-6 col-md-6 left-side">
      <div class="left-content">
        <h2 class="fw-bold mb-2">Bem-vindo(a)</h2>
        <p class="mb-0">Acesse sua conta para continuar</p>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="col-lg-6 col-md-6 bg-white login-card">
      <div class="d-flex mb-3">
        <button class="btn btn-back me-auto" onclick="history.back()">← Voltar</button>
      </div>
      <div class="text-center mb-4">
        <h4 class="fw-bold text-primary mb-1" style="color: var(--azul-escuro);">MinhaApp</h4>
        <small class="text-muted">Entrar na sua conta</small>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E‑mail</label>
          <input id="email" type="email" class="form-control" placeholder="seu@email.com" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input id="senha" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lembrar">
            <label class="form-check-label" for="lembrar">Lembrar-me</label>
          </div>
          <a href="#" class="small">Esqueceu a senha?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-primary-custom btn-lg">Entrar</button>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">Não possui conta? <a href="#" class="signup-link">Cadastre-se</a></small>
        </div>
      </form>

      <div class="mt-4 d-flex gap-2 justify-content-center">
        <span style="width:60px; height:6px; background:var(--azul-escuro); border-radius:6px; display:inline-block"></span>
        <span style="width:60px; height:6px; background:var(--verde-claro); border-radius:6px; display:inline-block"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
